    <main>
        <h1>Join the HZM Club</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Club Member Information</legend>
                <label class="top">Full Name*<input type="text" name="fname" required></label>
                <label class="top">Phone<input type="tel" name="phone" placeholder="1235551234"></label>
                <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
            </fieldset>
        
            <fieldset>
                <legend>HZM Shirt Info</legend>
                <label class="top">Date Needed<input type="date" name="date"></label>
                
                <label class="top">Size<select name="color">
                    <option value="">Please Select</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    </select>
                </label>
                <label class="top">Color<select name="color">
                    <option value="">Please Select</option>
                    <option value="white">White</option>
                    <option value="purple">Purple</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    </select>
                </label>
                <div>Material</div>
                <label class="sbs"><input type="radio" name="audience" value="Synthetic">Synthetic</label>
                <label class="sbs"><input type="radio" name="audience" value="Cotton">Cotton</label>
            </fieldset>
            <fieldset>
                <legend>Payment Information</legend>
                <label class="top">Name on Card*<input type="text" name="card" required></label>
                <label class="top">Card Number*<input type="text" name="business" placeholder="000 0000 0000" required></label>
                <label class="top">Expiration Date*<input type="date" name="expire" placeholder="DD/MM/YYYY" required></label>
                
            </fieldset>
            <input class="submitBtn" type="submit" value="Order My Swag">
        </form>
    </main>
