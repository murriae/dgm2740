<body>
<!-- HEADER HERE -->
	<header>
    <div class="header">
    <img src="images/logo.svg">
 <h1>Swag Shop</h1>
</div>

    </header>
    
    
<!-- NAVIGATION HERE -->
<div id="navWrapper">
    <nav>
        <button id="hamburgerBtn">
            <span class="line top"></span>
            <span class="line middle"></span>
            <span class="line bottom"></span>
        </button>
        <ul id="primaryNav">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Products</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">Contact</a></li>    
        </ul>
    </nav>
</div> 
    
    
<!-- CONTENT HERE -->
    <main>
        <h1>Swag Shop</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label class="top">Full Name*<input type="text" name="fname" required></label>
                <label class="top">Phone<input type="tel" name="phone" placeholder="1235551234"></label>
                <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
            </fieldset>
        
            <fieldset>
                <legend>Swag Information</legend>
                <label class="top">Date Needed<input type="date" name="date"></label>
                <label class="top">Business Name<input type="text" name="business"></label>
                <label class="top">Business URL<input type="url" name="url" placeholder="http://"></label>
                <label class="top">Color<select name="color">
                    <option value="">Please Select</option>
                    <option value="white">White</option>
                    <option value="purple">Purple</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                </label>
                <label>Quantity<input type="number" name="quantity" placeholder="1-1000"></label>
                <div>Material</div>
                <label class="sbs"><input type="radio" name="audience" value="Aluminum">Aluminum</label>
                <label class="sbs"><input type="radio" name="audience" value="Plastic">Pastic</label>
            </fieldset>
            <fieldset>
                <legend>Payment Information</legend>
                <label class="top">Name on Card*<input type="text" name="card" required></label>
                <label class="top">Card Number*<input type="text" name="business" placeholder="000 0000 0000" required></label>
                <label class="top">Expiration Date*<input type="date" name="expire" placeholder="DD/MM/YYYY" required></label>
                
            </fieldset>
            <input class="submitBtn" type="submit" value="Order My Swag">
        </form>
    </main>
